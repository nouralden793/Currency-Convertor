<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Currency Convertor</h1>
    <form action="">
      <div class="usd Currency">
        USD: <input type="text" placeholder="Your Amount" />
      </div>
      <div class="egp Currency">EGP: <span>0</span></div>
      <div class="sar Currency">SAR: <span>0</span></div>
      <div class="eur Currency">EUR: <span>0</span></div>
      <div class="gbp Currency">GBP: <span>0</span></div>
      <div class="jpy Currency">JPY: <span>0</span></div>
      <div class="kpw Currency">KPW: <span>0</span></div>
      <p class="string">You Don't Write A Number</p>
    </form>
    <div class="background"></div>
    <script src="./main.js"></script>
  </body>
</html>
